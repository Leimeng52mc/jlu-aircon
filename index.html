  <script>
    // 随机跳转 + 30秒倒计时逻辑
    const urls = [
      "https://gree.com/cmsProduct/list/41",
      "https://www.midea.cn/s/search/search.html?category_id=10001",
      "https://www.mi.com/shop/search?keyword=%E7%A9%BA%E8%B0%83",
      "https://www.aux-home.com/",
      "http://www.china-chigo.com/",
      "https://www.haier.com/air_conditioners/?spm=cn.home_pc.header_1_20241118.2",
      "https://cn.changhong.com/cpzx/jy_aircondition/search.html"
    ];
    window.addEventListener('load', function () {
      const randomUrl = urls[Math.floor(Math.random() * urls.length)];
      let seconds = 30;
      // 首次显示
      const setCount = () => {
        const el = document.getElementById('countdown');
        if (el) el.textContent = String(seconds);
      };
      setCount();
      const timer = setInterval(function () {
        seconds--;
        setCount();
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = randomUrl;
        }
      }, 1000);
    });
  </script>
